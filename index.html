<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dicee Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="title">
        <h1>&#128178 The Dicee Game</h1>
    </section>

    <section id="content">
        <h2>Press the roll button so start!</h2>
        <button>Roll</button>

        <div class="dicee-container">
            <div class="dice-container">
                <h3>Player 1</h3>
                <img id="dice1" src="./assets/images/dice1.png" alt="dice">
            </div>
            <div class="dice-container">
                <h3>Player 2</h3>
                <img id="dice2" src="./assets/images/dice1.png" alt="dice">
            </div>
        </div>
    </section>
        
    <footer>
        <a href="https://github.com/ditramadia"><i class="fa fa-github" style="font-size:24px"></i> github.com/ditramadia</a>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
